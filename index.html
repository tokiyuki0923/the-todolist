<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="section1">
        <p>TODO：</p>
        <form id="form1"><input id="input" placeholder="今日やることは？" required></form>
    </div>
    <div class="section2">
        <div class="left">
            <p>優先度：</p>
                <select id="priority" name="priority">
                    <option value="high">高</option>
                    <option value="common">中</option>
                    <option value="low">低</option>
                </select>
        </div>
        <div class="right">
            <p>期日：</p>
            <form id="form2"><input id="calendar" type="date" class="calendar" required></form>
        </div>
    </div>
    <div class="section3">
        <button id="register" disabled>登録</button>
    </div>
    <div class="section4">
        <table id="table">
            <tr id = "tr">
                <th class="head no1">TODO</th>
                <th class="head no2">優先度</th>
                <th class="head no3">期日</th>
                <th class="head no4">完了</th>
                <th class="head no5">編集</th>
            </tr>
        </table>
    </div>
    <div class="section5">
        <button id="allDelete">削除</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
